<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Mermaid Sequence Diagram with Live Editor</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
            overflow: hidden;
            font-family: sans-serif;
        }

        #wrapper {
            display: flex;
            height: 100%;
            width: 100%;
        }

        #editorPanel {
            width: 0;
            transition: width 0.3s ease;
            background-color: #f9f9f9;
            overflow: hidden;
            border-left: 1px solid #ccc;
            display: flex;
            flex-direction: column;
        }

        #editorPanel.expanded {
            width: 40%;
        }

        #editorPanel textarea {
            flex: 1;
            width: 100%;
            border: none;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            resize: none;
            box-sizing: border-box;
        }

        #viewer {
            flex: 1;
            position: relative;
        }

        #diagramContainer {
            width: 100%;
            height: 100%;
            background-color: #f4f4f4;
        }

        .mermaid {
            width: 100%;
            height: 100%;
        }

        #toggleButton {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
        }

        #updateButton {
            padding: 8px;
            border-top: 1px solid #ccc;
            background: #eee;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
        }

        #updateButton:hover {
            background: #ddd;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <div id="viewer">
        <button id="toggleButton">‚úèÔ∏è Edit</button>
        <div id="diagramContainer">
            <div class="mermaid" id="inquirySequenceDiagram">
                sequenceDiagram
                participant Alice
                participant Bob
                Alice->>Bob: Hello Bob, how are you?
                Bob-->>Alice: I am good thanks!
                Alice-)Bob: See you later!
            </div>
        </div>
    </div>
    <div id="editorPanel">
      <textarea id="mermaidInput">sequenceDiagram
  participant Alice
  participant Bob
  Alice->>Bob: Hello Bob, how are you?
  Bob-->>Alice: I am good thanks!
  Alice-)Bob: See you later!</textarea>
        <div id="updateButton">üîÑ Update Diagram</div>
    </div>
</div>

<!-- Libraries -->
<script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
<script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11.4.0/dist/mermaid.esm.min.mjs';

    // Mermaid setup
    await mermaid.initialize({
        startOnLoad: false,
        theme: "forest",
        securityLevel: "loose",
        sequence: {
            mirrorActors: false,
            wrap: false,
            showSequenceNumbers: true,
            noteAlign: "left"
        }
    });

    async function renderMermaid(code) {
        const diagramContainer = document.getElementById("diagramContainer");
        diagramContainer.innerHTML = `<div class="mermaid" id="inquirySequenceDiagram">${code}</div>`;

        await mermaid.run({ querySelector: '#inquirySequenceDiagram' });

        const svg = diagramContainer.querySelector("svg");
        if (svg) {
            svg.style.width = "100%";
            svg.style.height = "100%";
            svgPanZoom(svg, {
                zoomEnabled: true,
                controlIconsEnabled: false,
                fit: true,
                center: true,
                minZoom: 0.5,
                maxZoom: 10,
                zoomScaleSensitivity: 0.2
            });
        }
    }

    // Initial render
    const inputEl = document.getElementById("mermaidInput");
    renderMermaid(inputEl.value);

    // Handle update
    document.getElementById("updateButton").addEventListener("click", () => {
        renderMermaid(inputEl.value);
    });

    // Expand/collapse editor
    const editorPanel = document.getElementById("editorPanel");
    const toggleButton = document.getElementById("toggleButton");

    toggleButton.addEventListener("click", () => {
        editorPanel.classList.toggle("expanded");
        toggleButton.textContent = editorPanel.classList.contains("expanded") ? "‚ùå Close Editor" : "‚úèÔ∏è Edit";
    });
</script>
</body>
</html>
