<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Mermaid Sequence Diagram with Zoom & Pan</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: sans-serif;
        }

        #diagramContainer {
            width: 100%;
            height: 100%;
            background-color: #f4f4f4;
        }

        .mermaid {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="diagramContainer">
    <div class="mermaid" id="inquirySequenceDiagram">
        sequenceDiagram
        participant Alice
        participant Bob
        Alice->>Bob: Hello Bob, how are you?
        Bob-->>Alice: I am good thanks!
        Alice-)Bob: See you later!
    </div>
</div>

<!-- SVG Pan Zoom Library -->
<script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>

<!-- Mermaid ESM Loader -->
<script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11.4.0/dist/mermaid.esm.min.mjs';

    // Configure Mermaid
    await mermaid.initialize({
        startOnLoad: false,
        theme: "forest",
        securityLevel: "loose",
        sequence: {
            mirrorActors: false,
            wrap: false,
            showSequenceNumbers: true,
            noteAlign: "left"
        }
    });

    // Render Mermaid
    await mermaid.run({ querySelector: '#inquirySequenceDiagram' });

    // Enable zoom and pan
    const svgElement = document.querySelector('#inquirySequenceDiagram svg');
    if (svgElement) {
        svgElement.style.height = "100vh";
        svgElement.style.width = "100%";
        svgPanZoom(svgElement, {
            zoomEnabled: true,
            controlIconsEnabled: false,
            fit: true,
            center: true,
            minZoom: 0.5,
            maxZoom: 10,
            zoomScaleSensitivity: 0.2
        });
    } else {
        console.warn("‚ùå Mermaid diagram SVG not found.");
    }
</script>
</body>
</html>
